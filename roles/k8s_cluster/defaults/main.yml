---
# We need a unique identifier and since Coe template won't give us the unique name it creates
# make our unique name using the date
cluster_name: "jupyter-{{ ansible_date_time.date }}"
num_masters: 2
num_workers: 1
max_worker_nodes: 10

docker_volume_size_gb: 10
heat_container_agent: "train-stable-3"

# Kubernetes specific
kubectl_port: 6443
